[package]
name = "example-axum"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
entrait = { path = "../../", features = ["unimock"] }
axum = "0.6"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
implementation = "0.1"
async-trait = "0.1"

[dev-dependencies]
tower = "0.4"
tower-http = { version = "0.3", features = ["trace"] }
hyper = { version = "0.14", features = ["full"] }
serde_json = "1"
unimock = "0.6.2"
